<article class="member-card">

  {% if include.member.picture %}
    <div class="member-photo">
      <img src="/assets/images/members/{{ include.member.picture }}">
    </div>
  {% else %}
    <div class="missing-member-photo"></div>
  {% endif %}

  <div class="member-info">
    <h3><a href="{{ include.member.url }}">{{ include.member.name }}</a></h3>
    <span class="roles">
      {% for role in include.member.role %}
        <span class="role">
          {{ role | replace: '_', ' ' }}{% unless forloop.last %};{% endunless %}
        </span>
      {% endfor %}
    </span>
  </div>

</article>
