---
permalink: /posts/
title: News & Articles
html_class: posts
layout: default
---
<div class="with-aside">
  <main>
    <section>
      <h2>News & Articles</h2>

      {% assign posts = site.posts | sort: "order" %}
      {% for post in posts %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}

    </section>

  </main>

</div>
