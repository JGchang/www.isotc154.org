---
layout: default
---

<main>
  <header class="{% if page.picture %}with-pic{% endif %}">
    {% if page.picture %}
      <img class="picture" src="/assets/images/members/{{ page.picture }}">
    {% endif %}

    {% for role in page.role %}
      <h2 class="entity"><span class="type">{{ role | replace: '-', ' ' | capitalize }}</span></h2>
    {% endfor %}

    <h1 class="headline">{{ page.name }}</h1>

    <p>Representing {{ page.affiliation }}</p>
  </header>

  {{ content }}
</main>
