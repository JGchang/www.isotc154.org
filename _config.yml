title: ISO/TC 154 Committee site
title_html: ISO/TC&nbsp;154

email: open.source@ribose.com

description: >-
  ISO/TC 154 Committee site
  Processes, data elements and documents in commerce, industry and administration

tagline: >-
  ISO/TC 154 Committee site

baseurl: ""
url: "https://www.isotc154.org"

markdown: kramdown

excerpt_separator: "// more"

google_analytics:
  id: UA-142331468-1

social:
  links:
    - url: https://twitter.com/ISOTC154
    - url: https://github.com/ISO-TC154
    - url: https://www.facebook.com/groups/236669159734679/
    - url: https://www.linkedin.com/groups/4222374

footer_nav_items:
  - home
  - news
  - contact
  - jwg1site

primary_nav_items:
  - about
  - news
  - projects
  - standards
  - groups
  - members
  - leadership
  # - minutes
  - faq

sass:
  style: compressed

collections:
  pages:
    output: true
    permalink: /:name/
  minutes:
    output: true
    permalink: /:collection/:date/
  standards:
    output: true
    permalink: /:collection/:name/
  projects:
    output: true
    permalink: /:collection/:name/
  procedures:
    output: true
    permalink: /:collection/:name/
  posts:
    output: true
    permalink: /:collection/:name/
  groups:
    output: true
    group-id: :name
    permalink: /:collection/:name/
  members:
    output: true
    member-id: :name
    permalink: /:collection/:name/

defaults:
  - scope:
      path: "faq"
    values:
      layout: faq
  - scope:
      path: ""
      type: minutes
    values:
      layout: minutes
  - scope:
      path: ""
      type: standards
    values:
      layout: standard
  - scope:
      path: ""
      type: projects
    values:
      layout: project
  - scope:
      path: ""
      type: procedures
    values:
      layout: procedures
  - scope:
      path: ""
      type: groups
    values:
      layout: group
  - scope:
      path: ""
      type: posts
    values:
      layout: post

nav:
  about:
    url: /about/
    title: About
  faq:
    url: /faq/
    title: FAQ
  standards:
    url: /standards/
    title: Standards
  projects:
    url: /projects/
    title: Projects
  groups:
    url: /groups/
    title: Groups
  leadership:
    url: /leadership/
    title: Leadership
  members:
    url: /members/
    title: Members
  minutes:
    url: /minutes/
    title: Minutes

  home:
    url: /
    title: Home
  news:
    url: /posts/
    title: News
  contact:
    url: /contact
    title: Contact
  jwg1site:
    url: https://www.gefeg.com/jswg/
    title: JWG 1 site

exclude:
  - Gemfile
  - Gemfile.lock
  - Makefile
  - deploy.sh
  - node_modules
  - vendor
  - .sass-cache/
